<html lang="en">
<head>
  <title>Rock paper scissors</title>
</head>
<body>

  <p>Rock Paper Scissors Game</p>

  <button onclick="playGame('rock')"> Rock </button>
  <button onclick="playGame('paper')"> Paper  </button>
  <button onclick="playGame('scissors');"> Scissors  </button>
  <p class="js-result"> </p>
  <p class="js-moves"> </p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  "> Reset </button>

  <p> <a href=""> Click here </a> to see the final version</p>

 <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };
    
    //Add visible score on the page
    updateScoreElement(); 

    /* dodalismy || przy zmiennej score - zamiast tego
    if (!score) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
    }
    */
    let result = '';

    //Computer randomly selects a move
    function pickComputerMove () {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

        return computerMove;
    }

    //Compare the moves to get the result
    function playGame(playerMove) {
      const computerMove = pickComputerMove(); 

      //Player move x Computer move 
      if (playerMove === 'scissors') {
         if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        }
      } else if (playerMove ==='paper') {
         if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.'
          }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.'
        }
      }
      

      //Update a score
      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'Tie.') {
        score.ties += 1;
      }
      
      //Save score into local storage under score, also convert JS object into JSON
      localStorage.setItem('score', JSON.stringify(score));

      //update score after onclick
      updateScoreElement();
      
      document.querySelector('.js-result')
        .innerHTML = `${result}`;

      document.querySelector('.js-moves')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
    }

    //function for updating score in HTML on page 
    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`;
    }     
  </script>
</body>
</html>
