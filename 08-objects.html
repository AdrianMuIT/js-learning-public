<html lang="en">
<head>
  <title>Objects</title>
</head>
<body>



  <script>
    const product = {
      name: 'socks',
      price: 1090,
    };

    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks';

    product.newProperty = true; //It will add value to object along new property
    console.log(product);

    delete product.newProperty; //This code will delete property from the obejct
    console.log(product);

    

  </script>
</body>
</html>
