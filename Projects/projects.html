<html lang="en">
<head>
  <title>Rock paper scissors</title>
  <link href="style.css" rel="stylesheet">  
</head>
<body>
  <p> Memory Game </p>

  <nav class="navigation"> 
    <input class="js-input-number input-number" placeholder="Input #numbers to remeber">
    <button 
      class="js-play-button play-button" 
      onclick="play();
    ">Play</button>
    
    <button 
      class="js-reset-button reset-button" 
      onclick="reset();
    ">Reset</button>

    <button 
      class="js-check-button check-button" 
      onclick="checkResult();
    ">Check</button>

    <p class="game-info">Numbers left to find:</p>
    <p class="js-result result">25</p>
    <p class="js-win-or-lose win-or-lose">Congrats</p>
  </nav>

  <div>
    <button class="js-number number" onclick="clickNumber(1);">1</button>
    <button class="js-number number" onclick="clickNumber(2);">2</button>
    <button class="js-number number" onclick="clickNumber(3);">3</button>
    <button class="js-number number" onclick="clickNumber(4);">4</button>
    <button class="js-number number" onclick="clickNumber(5);">5</button>
    <button class="js-number number" onclick="clickNumber(6);">6</button>
  </div>

  <div>
    <button class="js-number number" onclick="clickNumber(7);">7</button>
    <button class="js-number number" onclick="clickNumber(8);">8</button>
    <button class="js-number number" onclick="clickNumber(9);">9</button>
    <button class="js-number number" onclick="clickNumber(10);">10</button>
    <button class="js-number number" onclick="clickNumber(11);">11</button>
    <button class="js-number number" onclick="clickNumber(12);">12</button>
  </div>

  <div>
    <button class="js-number number" onclick="clickNumber(13);">13</button>
    <button class="js-number number" onclick="clickNumber(14);">14</button>
    <button class="js-number number" onclick="clickNumber(15);">15</button>
    <button class="js-number number" onclick="clickNumber(16);">16</button>
    <button class="js-number number" onclick="clickNumber(17);">17</button>
    <button class="js-number number" onclick="clickNumber(18);">18</button>
  </div>

  <p class="js-computer-array computer-array"> </p>
  <p class="js-user-array user-array"> </p>
  



<script src="javascript.js"></script>
</body>
</html>
