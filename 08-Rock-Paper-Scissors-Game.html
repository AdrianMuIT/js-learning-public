<body>

<p>Rock Paper Scissors Game</p>

<button onclick="playGame('rock')"> Rock </button>

<button onclick="playGame('paper')"> Paper  </button>

<button onclick="playGame('scissors');"> Scissors  </button>

<button onclick="playGame('reset')"> Reset </button>

<p> <a href=""> Click here </a> to see the final version</p>

 <script>

  const score = {
    wins: 0,
    losses: 0,
    ties: 0,
  };

  let result = '';

  //Computer randomly selects a move
    function pickComputerMove () {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

        return computerMove;
    }

    //Compare the moves to get the result
    function playGame(playerMove) {
      const computerMove = pickComputerMove(); 
      
      //Reset score
      if (playerMove === 'reset') {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        return console.log(`Reset`);
      }

      //Player move x Computer move 
      if (playerMove === 'scissors') {ta
         if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        }
      } else if (playerMove ==='paper') {
         if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.'
          }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.'
        }
      }
      

      //Update a score
      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'Tie.') {
        score.ties += 1;
      }
      
      

      //Display the result in a popup
      console.log(`You picket ${playerMove}. Computer picked ${computerMove}. ${result} `);
      console.log(`Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`);

  </script>
