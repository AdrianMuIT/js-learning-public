<html lang="en">
<head>
  <title> Arrays and Loops </title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>


  <script>
    const myArray = [
      10, 
      20, 
      30];
    console.log(myArray[0]);   //10
    
    myArray[0] = 99;
    console.log(myArray); // [99, 20, 30]

    [1, 'hello', true, { name: 'socks'}, [1, 2]]

    console.log(typeof [1, 2]);          //object
    console.log(Array.isArray([1, 2]));  //True

    console.log(myArray.length); //length of array 
    
    myArray.push(100);           //Adding index value 100 to the array
    console.log(myArray);        // [10, 20, 30, 100]

    myArray.splice(0, 1);


    //Loops
    let i = 1;

    while (i <= 5) {
      console.log(i);
      i += 1;
    }

    //for (loop variable; loop condition; increment step)
    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    let randomNumber = 0;

    while (randomNumber < 0.5) {
      randomNumber = Math.random();
      console.log(randomNumber);
    }

    const toDoList = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ];

    console.log(toDoList.length);

    for (let i = 0; i < toDoList.length; i++) {
      console.log(toDoList[i]);
    }


    //Accumulator Patern
    const numbers = [1, 1, 3];
    let total = 0;

    for (i = 0; i < numbers.length; i++) {
      total += numbers[i];
    }

    console.log(total)


    //another example of Accumulator Patern - creating copy of array where we want to duble values
    const singleNumbers = [1, 1, 3];
    let doubleNumbers = [];

    for (i = 0; i < numbers.length; i++) {
      doubleNumbers.push(singleNumbers[i] * 2);
    }

    console.log(doubleNumbers);
  </script>
</body>
</html>
