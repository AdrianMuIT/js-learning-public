<!doctype html>
<html lang="en">
  <head>
    <title> Cart Quantity </title>
  </head>

  <body>     
  
   
    <script>  
      const name = 'Adrian';
      console.log(`My name is ${name}`);
      
      const cost = 5 + 2*3 + 9;
      console.log(`Total cost is $${cost}`);

      const tax = cost * 0.1;
      console.log(`Tax is  $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total cost plus tax is $${totalCost}`);

    </script>

  </body>
