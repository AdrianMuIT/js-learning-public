<html lang="en">
<head>
  <title> CSS Dom Projects</title>
  <style>
    body {
      font-family: Arial;
    }

    .js-subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }

    .js-cost-input {
      padding: 10px;
      font-size: 15px;
    }

    .calculate-button {
      padding: 12px 15px;
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .js-error-mes {
      color: red;
    }
  </style>
</head>
<body>

  <p> YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

  <p> Amazon Shipping Calculator </p>
  <p> Orders under 40$ = +$10 shipping </p>
  <p> Orders over 40$ = FREE shipping </p>

  <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
  <button onclick="calculateTotal()" class="calculate-button"> Calculate </button>
  <p class="js-total-cost"> </p>
  <p class="js-error-mes"> </p>

  <p> Rock Paper Scrisors </p>
  <a href="10-rock-paper-scissors.html"> Click here </a>

  <script>
    function handleCostKeyDown(event) {
      if (event.key === 'Enter')
      calculateTotal();
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      const totalCostMessage = document.querySelector('.js-total-cost');
      const errorMessage = document.querySelector('.js-error-mes');
      let cost = Number(inputElement.value);

      totalCostMessage.innerHTML = '';
      errorMessage.innerHTML = '';

      if(isNaN(cost)) {
        errorMessage.textContent = "Please enter a valid number";
        return;
      }

      if (cost < 0) {
        errorMessage.innerHTML = 'Error Amount!';
          return;
      }

      if (cost < 40) {
        cost += 10; 
      }
      totalCostMessage.innerHTML = `Total cost $${cost}`
    }


    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerText = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }


    
  </script>
</body>
</html>
