<html lang="en">
<head>
  <title>Rock paper scissors</title>
  <link href="style.css" rel="stylesheet">  
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock')" class="move-button">
    <img src="images/rock.png" class="move-icon">
  </button>
  
  <button onclick="playGame('paper')" class="move-button">
    <img src="images/paper.png" class="move-icon" >
  </button>

  <button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors.png" class="move-icon">
  </button>

  <p class="js-result result"> </p>
  <p class="js-moves"> </p> 
  <p class="js-score"></p>

  <button class="button-reset-score" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

  <p> <a href="10-index.html"> Back to Main Page</p>

 <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
