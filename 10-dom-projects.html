<html lang="en">
<head>
  <title> CSS Dom Projects</title>
  <style>
    body {
      font-family: Arial;
    }

    .js-subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }
  </style>
</head>
<body>

  <p> YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

  

  <p> Rock Paper Scrisors </p>
  <a href="09-rock-paper-scissors.html"> Click here </a>

  <p> Amazon Shipping Calculator </p>
  <p> Orders under 40$ = +$10 shipping </p>
  <p> Orders over 40$ = FREE shipping </p>

  <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
  <button onclick="calculateTotal()"> Calculate </button>
  <p class="js-total-cost"> </p>


  <script>
    function handleCostKeyDown(event) {
      if (event.key === 'Enter')
      calculateTotal();
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost = cost + 10; 
      } 
      
      document.querySelector('.js-total-cost')
        .innerHTML = `Total cost $${cost}`
    }


    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerText = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }


    
  </script>
</body>
</html>
