<!doctype html>
<html lang="en">
  <head>
    <title> Calculator </title>
    <link rel="stylesheet" href="10-calculator.css">
  </head>

  <body>     
    <p class="js-show-calculation calculation"></p>
    <p> 
      <button class="numbers" onclick="
        updateCalculation ('1');
      "> 1 </button>

      <button class="numbers" onclick="
        updateCalculation ('2');
      "> 2 </button>

      <button class="numbers" onclick="
        updateCalculation ('3');
      "> 3 </button>

      <button class="orangeButtons" onclick="
        updateCalculation(' + ');
      "> + </button>
  </p>
  
   <p> 
      <button class="numbers" onclick="
        updateCalculation ('4');
      "> 4 </button>

      <button class="numbers" onclick="
        updateCalculation ('5');
      "> 5 </button>

      <button class="numbers" onclick="
        updateCalculation ('6');
      "> 6 </button>
      
      <button class="orangeButtons" onclick="
        updateCalculation(' - ');
      "> - </button>
  </p>
  
   <p> 
      <button class="numbers" onclick="
          updateCalculation ('7');
        "> 7 </button>

      <button class="numbers" onclick="
        updateCalculation ('8');
      "> 8 </button>

      <button class="numbers" onclick="
        updateCalculation ('9');
      "> 9 </button>

      <button class="orangeButtons" onclick="
        updateCalculation(' * ');
      ">*</button>
  </p>

  <p>
      <button class="numbers" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="numbers" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="numbers" onclick="
        calculation = eval(calculation);
        localStorage.setItem('localStorageData', calculation);
        updateActualValue();
      "> = </button>

      <button class="orangeButtons" onclick="
        updateCalculation(' / ');
      "> / </button>
    </p>

    <p>
      <button class="clear" onclick="
        calculation = '';
        localStorage.setItem('localStorageData', calculation);
        updateActualValue();
      "> Clear </button>
    </p>
    
    <script src="10-calculator.js"> </script>  
  </body>  
</html>
